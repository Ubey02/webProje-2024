    <div class="Iletısım">
        <h1>İletişim</h1>
    </div>

    <form action="submit.php" method="post">

    <h2>İletişim Formu</h2>
    <form id="contactForm">
        <label for="ad">Ad:</label><br>
        <input type="text" id="ad" name="ad" required><br><br>
        
        <label for="soyad">Soyad:</label><br>
        <input type="text" id="soyad" name="soyad" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefon">Telefon:</label><br>
        <input type="tel" id="telefon" name="telefon" required><br><br>
        
        <label>Dilleriniz:</label><br>
        <input type="checkbox" id="cplus" name="diller[]" value="C++">
        <label for="cplus">C++</label><br>
        
        <input type="checkbox" id="csharp" name="diller[]" value="C#">
        <label for="csharp">C#</label><br>
        
        <input type="checkbox" id="java" name="diller[]" value="Java">
        <label for="java">Java</label><br>
        
        <input type="checkbox" id="python" name="diller[]" value="Python">
        <label for="python">Python</label><br><br>
        
        <label for="cinsiyet">Cinsiyet:</label><br>
        <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
        <label for="erkek">Erkek</label><br>
        
        <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
        <label for="kadin">Kadın</label><br><br>
        
        <label for="mesaj">Mesajınız:</label><br>
        <textarea id="mesaj" name="mesaj" rows="4" cols="50"></textarea><br><br>
        
        <input type="button" onclick="submitForm()" value="Gönder">
    </form>

    <script>
        function submitForm() {
            var formData = new FormData(document.getElementById("contactForm"));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "Gonderıler.html", true);
            xhr.send(formData);
        }
    </script>
